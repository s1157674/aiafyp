<div data-role="header" id='header' data-theme="a" style="margin-bottom:30px;">

<div id="edit" style="height:auto;" class="container">
<div style="height:auto;background-color:#ffffff;" class="row">

            <h1 class="text-center">Form Elements</h1>
                <h4>FORM FIELDS</h4>
                <button onclick="SingleLineTextElement()">Single Line Text</button>

                <button onclick="RadioElement()">Radio</button>

                <button onclick="SignElement()">Signature</button>
        </div>

        <div class="col-md-9" style="background-color: #ffffff;">
            <h2><span id="FormName" onclick="createDiv(this.tagName, this.id)">Your Dynamic Form!</span></h2>
        <form action="#" method="get" id="mainform">
        <span id="myForm">
        </span>
        <p></p>
        <input type="button" onclick="create()" value="Submit"></input>
